<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="admin_styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Hospital Management System</h1>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#" id="importUsersBtn">Import Users</a></li>
                    <li><a href="#" id="showDoctorsBtn">Show All Doctors</a></li>
                    <li><a href="#" id="cancelAppointmentsBtn">Cancel Appointments</a></li>
                    <li><a href="#" id="showPatientsBtn">Show All Patients</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <main>
            <!-- Section for Import Users -->
            <section id="importUsersSection" class="hidden">
                <h2>Import Users</h2>
                <form id="importUsersForm">
                    <label for="fileUpload">Upload JSON/XML file:</label>
                    <input type="file" id="fileUpload" accept=".json, .xml" required>
                    <button type="submit">Import</button>
                </form>
                <div id="importStatus"></div>
            </section>

            <!-- Section for Show All Doctors -->
            <section id="showDoctorsSection" class="hidden">
                <h2>Show All Doctors</h2>
                <div>
                    <label for="doctorSelect">Select Doctor:</label>
                    <select id="doctorSelect">
                        <!-- Options will be dynamically populated -->
                    </select>
                </div>
                <div id="doctorSchedule">
                    <!-- Schedule will be dynamically populated -->
                </div>
            </section>

            <!-- Section for Cancel Appointments -->
            <section id="cancelAppointmentsSection" class="hidden">
                <h2>Cancel Appointments</h2>
                <div>
                    <label for="cancelDoctorSelect">Select Doctor:</label>
                    <select id="cancelDoctorSelect">
                        <!-- Options will be dynamically populated -->
                    </select>
                </div>
                <div id="appointmentsList">
                    <!-- Appointments will be dynamically populated -->
                </div>
                <button id="cancelAppointmentBtn">Cancel Appointment</button>
            </section>

            <!-- Section for Show All Patients -->
            <section id="showPatientsSection" class="hidden">
                <h2>Show All Patients</h2>
                <input type="text" id="patientFilter" placeholder="Filter patients...">
                <div id="patientsList">
                    <!-- Patients will be dynamically populated -->
                </div>
            </section>
        </main>
    </div>

    <script src="adminjs.js"></script>
</body>
</html>
